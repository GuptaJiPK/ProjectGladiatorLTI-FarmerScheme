<!-- Accordion -->

<div class="container-fluid">
    <div class="container">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Details of Bidders
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body" style="overflow: auto;">
                    <table class="table table-primary">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Bidder Id</th>
                                
                                <th>Crop Id</th>
                                <th>User Id</th>
                                
                               
                                <th> Bid Amount</th>
                                <th>Date of Bid</th>
                                <th>Bid Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let b of service.bidderlist">
                                <td>{{b.bId1}}</td>
                                
                                <td>{{b.cropId}}</td>
                                <td>{{b.userId}}</td>
                               
                                <td>{{b.bidAmount}}</td>
                                <td>{{b.dateOfBid}}</td>
                                <td>{{b.bidStatus}}</td>
                                <!-- <td><p class="box-title" style="margin-top:2px; margin-left:5px;" id="editable">{{b.approvalStatus}}</p></td>
                                <input type="text"  id="inputgroupname" style="display:none;"> -->
                                <td>
                                    <i class="fa fa-trash text-danger btn" aria-hidden="true" (click)="onDelete(b.bId1)" ></i>
                                </td>
                                <td>
                                    <i class="fa fa-pencil text-info btn" aria-hidden="true" (click)="populateForm(b)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Add Bidder/ Update Bidder
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form #form="ngForm">
                        <input type="hidden" name="bId1" [value]="service.formData.bId1">
                        <div class="form-group">
                            <label>Crop Id</label>
                            <input class="form-control" placeholder="Enter Crop Id"
                             name="cropId" #cropId="ngModel" [(ngModel)]="service.formData.cropId">
                        </div>
            
            
                        <div class="form-group">
                            <label>User Id</label>
                            <input class="form-control" placeholder="Enter User Id"
                             name="userId" #userId="ngModel" [(ngModel)]="service.formData.userId">
                        </div>
            
            
                        
            
            
            
            
                        
            
            
                        <div class="form-group">
                            <label> Bid Amount</label>
                            <input class="form-control" placeholder="Enter Bid Amount"
                             name="bidAmount" #bidAmount="ngModel" [(ngModel)]="service.formData.bidAmount">
                        </div>
            
            
                        <div class="form-group">
                            <label>Date Of Bid</label>
                            <input class="form-control" placeholder="Enter Date Bid"
                             name="dateOfBid" #dateOfBid="ngModel" [(ngModel)]="service.formData.dateOfBid">
                        </div>
                        <div class="form-group">
                            <label>Bid Status</label>
                            <input class="form-control" placeholder="Enter Bid Status"
                             name="bidStatus" #bidStatus="ngModel" [(ngModel)]="service.formData.bidStatus">
                        </div>
                        <br>
                        
            
                        <div class="form-group">
                            <button class="btn btn-info btn-block"(click)="addRecord(form)" [disabled]="form.invalid">ADD</button>&nbsp;&nbsp;
                            <button class="btn btn-info btn-block" (click)="updateRecord(form)" >Update</button>
                        </div>
            
            
                    </form>
                </div>
              </div>
            </div>

              <h2 class="accordion-header" id="headingThree">

                </div>
              </div>
            </div> -->
          </div>
    </div>
</div>
