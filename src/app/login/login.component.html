                    <div class="card">
                      <form [formGroup]="LoginForm" >
                          <div class="mb-2">
                              <label for="email">Enter Email</label>
                              <input class="form-control" type="text" formControlName="email" email required>
                          </div>
                          <div *ngIf="!LoginForm.get('email')?.valid && (LoginForm.get('email')?.dirty || LoginForm.get('email')?.touched)" class="error">
                              <div *ngIf="LoginForm.get('email')?.errors?.required">
                                  <small class="text-danger">email is required</small>
                              </div>
                              <div *ngIf="LoginForm.get('email')?.errors?.email">
                                  <small class="text-danger">Incorrect email pattern</small>
                              </div>
                          </div>
                      
                      
                      
                          <label>Password :</label>
                              <input type="text" formControlName="password" class="form-control ">
                         
                          <div *ngIf="!LoginForm.get('password')?.valid && (LoginForm.get('password')?.dirty || LoginForm.get('password')?.touched)" class="error">
                              <div *ngIf="LoginForm.get('password')?.errors?.required">
                                  <small class="text-danger">Please Enter password.</small>
                              </div>
                          </div>
                          </form>
                          {{err}}
                          <div class="mt-5 text-center">
                              <button class="btn btn-primary" type="submit" [disabled]="!LoginForm.valid" (click)="onLogin()">Submit</button>
                          </div>
                      </div>
                          <h3>{{email}}</h3>
