 <div class="container align-center py-3 border">
        

    <form [formGroup]="cropForm" >
        <h4 style="text-align:center;">Sell Request</h4>

         <label>Crop Type</label>
         <select class="input" formControlName="cropType"[(ngModel)]="cropdetails.cropType">
            <option disabled>Select Crop Type</option>
            <option>Kharif</option>
            <option>Rabi</option>
            <option>Horticultural Crops</option>
            <!-- <option *ngFor="let ctype of cropdetails.cropType">
                {{ctype}}
             </option> -->
         </select><br>
         <div *ngIf="!cropForm.get('cropType')?.valid && cropForm.get('cropType')?.touched" 
             class="text-danger"> Crop Type is required</div>
            
         
         
          <div>
            <p>
                <label>Crop Name</label>
                 <input type="text" formControlName="cropName"  [(ngModel)]="cropdetails.cropName" name="cropName">
             </p>
             <div *ngIf="!cropForm.get('cropName')?.valid && cropForm.get('cropName')?.touched" 
             class="text-danger">  Crop Name is required</div>
             
            <p>
                <label>Fertilizer Type</label>
                 <input type="text" formControlName="FertilizerType"  name="FertilizerType">
             </p>
             <div *ngIf="!cropForm.get('FertilizerType')?.valid && cropForm.get('FertilizerType')?.touched" 
             class="text-danger"> Fertilizer Type is required</div>
            </div>
             <p>
                <label>Quantity</label>
                 <input type="number" formControlName="Quantity" [(ngModel)]="cropdetails.Quantity" name="Quantity">
             </p>
             <div *ngIf="!cropForm.get('Quantity')?.valid && cropForm.get('Quantity')?.touched" 
             class="text-danger"> Quantity is required</div>
